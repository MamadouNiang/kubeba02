<!-- card pour les annonces -->

<div class="row justify-content-md-center">
    <div class="col col-lg-4">
        <carousel [showIndicators]="true">
            <slide *ngFor="let item of annonce;let j = index " style="margin-left: 13%;">
                <div class="box ">
                    <div class="imgBx ">
                        <img src={{item.photo}}>
                    </div>
                    <div class="content ">
                        <h2>{{item.username}}<br> <span>{{item.description}}</span></h2>
                    </div>
                </div>
            </slide>
        </carousel>
    </div>
    <div class="col-md-auto">

    </div>
    <div class="col col-lg-6">
        <table class="table ">
            <thead>
                <tr>
                    <th class="text-center ">#</th>
                    <th>Utilisateur</th>
                    <th>Description</th>
                    <th class="td-actions text-right ">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of annonce;let j=index ">
                    <td class="text-center ">{{j+1}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.description}}</td>
                    <td class="td-actions text-right ">
                        <button type="button " rel="tooltip " class="btn btn-info btn-sm btn-icon ">
                            <i  >voir</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
